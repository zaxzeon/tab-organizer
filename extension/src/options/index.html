<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tab Organizer Options</title>
    <script type="module" src="./options.ts"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 16px;
            max-width: 640px
        }

        label {
            display: block;
            margin: 8px 0
        }
    </style>
</head>

<body>
    <h1>Options</h1>
    <label>
        Similarity threshold
        <input id="threshold" type="number" min="0" max="1" step="0.05" />
    </label>
    <label>
        Sleep inactive tabs after grouping
        <input id="sleep" type="checkbox" />
    </label>
    <label>
        Domain weight boost (TFâ€‘IDF path)
        <input id="domainBoost" type="number" min="1" step="1" />
    </label>
    <label>
        Custom stopwords (comma or newline separated)
        <textarea id="stopwords" rows="4" style="width:100%" placeholder="e.g. login, home, profile"></textarea>
    </label>
    <button id="save">Save</button>
    <div id="status" style="margin-top:8px;color:#555"></div>

    <h2 style="margin-top:16px">Advanced</h2>
    <label>
        Enable Vivaldi Mod integration (advanced)
        <input id="vivaldiModEnabled" type="checkbox" />
    </label>
    <div id="vivaldiModSection" style="display:none; margin-top:8px">
        <div style="font-size:12px;color:#555;margin-bottom:6px">Snapshot for Vivaldi Mod (read-only; copy or download
            and import in the mod)</div>
        <textarea id="vivaldiSnapshot" rows="8" style="width:100%" readonly></textarea>
        <div style="margin-top:6px">
            <button id="copySnapshot">Copy</button>
            <button id="downloadSnapshot">Download JSON</button>
        </div>
        <div style="font-size:12px;color:#555;margin-top:6px">See repository docs at <code>docs/vivaldi-mod/</code> for
            installation steps.</div>
    </div>
</body>

</html>
